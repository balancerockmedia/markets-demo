<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close js-marketsFormClose" aria-hidden="true">&times;</button>
            <h4 class="modal-title" id="myModalLabel">{{{ modalTitle id name }}}</h4>
        </div>
        <div class="modal-body">
            <div class="alert alert-danger">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                <div class="errors">test</div>
            </div>
            
            <form role="form" class="js-marketsForm">
                <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" name="name" id="name">
                </div>
                
                <div class="form-group">
                <label for="location">Location</label>
                <select class="form-control" name="location" id="location"></select>
                </div>
                
                <div class="form-group">
                <label for="currency">Currency</label>
                <select class="form-control" name="currency" id="currency"></select>
                </div>
                
                <div class="form-group">
                <label for="start_date">Start Date</label>
                <input type="date" class="form-control" name="start_date" id="start_date">
                </div>
                
                <div class="form-group">
                <label for="end_date">End Date</label>
                <input type="date" class="form-control" name="end_date" id="end_date">
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default js-marketsFormClose">Close</button>
            <button type="button" class="btn btn-primary js-marketsFormSave" data-id="{{ id }}">Save</button>
        </div>
    </div>
</div>
